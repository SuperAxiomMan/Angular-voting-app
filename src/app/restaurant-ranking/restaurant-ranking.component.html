<mat-toolbar color="basic">
  <mat-toolbar-row *ngFor="let resto of sortedRestaurants">
    <span> {{ pluralizeResultString(resto) }}</span>
    <span class="spacer"></span>
    <button mat-mini-fab color="warn">
      <mat-icon
        class="example-icon"
        aria-hidden="false"
        aria-label="Example delete icon"
        (click)="openModal(resto)"
        >delete</mat-icon
      >
    </button>
  </mat-toolbar-row>
</mat-toolbar>

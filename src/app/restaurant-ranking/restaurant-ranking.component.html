<h3>results</h3>
<mat-selection-list
  #resto
  [multiple]="false"
  (selectionChange)="onSelectionChange($event)"
>
  <mat-list-option
    *ngFor="let resto of sortedRestaurants"
    [value]="resto"
    (click)="openModal(resto)"
  >
    {{ pluralizeResultString(resto) }}
  </mat-list-option>
</mat-selection-list>

<p>Option selected: {{ resto.selectedOptions.selected[0]?.value }}</p>

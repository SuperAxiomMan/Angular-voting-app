<div class="main">
  <mat-card>
    <form [formGroup]="suggestionForm" (ngSubmit)="addRestaurant()">
      <mat-form-field appearance="fill">
        <mat-label>Restaurant</mat-label>
        <input matInput type="text" formControlName="name" /> </mat-form-field
      ><br />
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!suggestionForm.valid"
      >
        Add
      </button>
    </form>
  </mat-card>

  <div>
    <app-suggestion-list></app-suggestion-list>
  </div>
</div>
